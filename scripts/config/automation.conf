# 文档自动化同步配置

# TAPD同步设置
TAPD_ENABLED=false  # 设置为true启用TAPD同步

# Git同步设置
GIT_ENABLED=true

# 日志设置
LOG_KEEP_DAYS=7  # 保留日志天数

# 报告设置
REPORT_ENABLED=true

# 通知设置
NOTIFY_ENABLED=false
# NOTIFY_EMAIL="user@example.com"
# NOTIFY_SLACK_WEBHOOK="https://hooks.slack.com/services/..."

# 同步计划
# 建议使用cron安排定期同步：
# 每天凌晨2点同步：0 2 * * * /workspace/工作/scripts/automation/sync_all.sh
# 每小时同步：0 * * * * /workspace/工作/scripts/automation/sync_all.sh

# TAPD详细配置（如果TAPD_ENABLED=true）
# export TAPD_COMPANY_ID="your_company_id"
# export TAPD_API_KEY="your_api_key"
# export TAPD_API_SECRET="your_api_secret"
# export TAPD_PROJECT_IDS="project_id_1,project_id_2"

# Git配置
GIT_REMOTE="origin"
GIT_BRANCH="main"

# 性能设置
SYNC_TIMEOUT=300  # 同步超时时间（秒）
MAX_RETRIES=3     # 最大重试次数